<!DOCTYPE html>
<html>
    <head>
        <title>Submit Ticket - IT Express</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body style="text-align: center;">
        <div id="topbar">
            <h3>IT Express</h3>
        </div>
        <input type="text" class="ticketinfo" id="titleBox" placeholder="What is the issue?"><br>
        <textarea rows="5" class="ticketinfo" id="descriptionBox" placeholder="Give a brief description of the issue..." ></textarea><br>
        <input type="text" class="ticketinfo" id="emailBox" placeholder="Email for IT to contact you back..."><br>
        <button type="submit" onclick="CreateTicket()">Submit</button>
        
    </body>
    <footer>
        <a href="viewer.html">IT View</a>
    </footer>
    <script src="script.js"></script>
</html>
